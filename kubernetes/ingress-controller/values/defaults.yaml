controller:
  service:
    type: LoadBalancer
    ports:
      http: 80
      https: 443
    targetPorts:
      http: http
      https: http
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
      service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-east-1:384389382109:certificate/c5ccf977-48fe-4045-afdd-b1f61d77fc2a"
      service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
  config:
    use-forwarded-headers: "true"
    proxy-real-ip-cidr: "0.0.0.0/0"
    enable-real-ip: "true"