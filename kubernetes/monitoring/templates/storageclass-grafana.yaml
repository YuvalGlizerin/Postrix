apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gp3-grafana
provisioner: ebs.csi.aws.com
parameters:
  type: gp3
  encrypted: "false"
  # Tags for the EBS volume
  tagSpecification_1: "Name=grafana-persistent-storage"
  tagSpecification_2: "Application=grafana"
  tagSpecification_3: "Component=monitoring"
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
reclaimPolicy: Retain

