kube-prometheus-stack:
  # Prometheus configuration
  prometheus:
    enabled: true
    
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      ingressClassName: nginx
      hosts:
        - prometheus.postrix.io
      paths:
        - /
    
    prometheusSpec:
      replicas: 1
      retention: 30d
      
      resources:
        limits:
          cpu: 500m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 512Mi
      
      # Persistent storage for Prometheus data
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: gp3-prometheus
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 50Gi
      
      # Scrape configs for your services
      serviceMonitorSelectorNilUsesHelmValues: false
      podMonitorSelectorNilUsesHelmValues: false
      
  # Grafana configuration
  grafana:
    enabled: true
    
    # Use password from sealed secret
    adminUser: admin
    
    # Reference existing secret
    admin:
      existingSecret: monitoring-auth
      userKey: admin-user
      passwordKey: grafana-password
    
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      ingressClassName: nginx
      hosts:
        - grafana.postrix.io
      path: /
    
    replicas: 1
    
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 512Mi
    
    # Persistent storage for Grafana dashboards and settings
    persistence:
      enabled: true
      type: pvc
      storageClassName: gp3-grafana
      accessModes:
        - ReadWriteOnce
      size: 10Gi
    
    # Data sources - Prometheus is automatically configured
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://monitoring-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
            access: proxy
            isDefault: true
    
    # Install some default dashboards
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    
    dashboards:
      default:
        kubernetes-cluster:
          gnetId: 7249
          revision: 1
          datasource: Prometheus
        node-exporter:
          gnetId: 1860
          revision: 37
          datasource: Prometheus
  
  # AlertManager configuration (optional)
  alertmanager:
    enabled: true
    
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      ingressClassName: nginx
      hosts:
        - alertmanager.postrix.io
      paths:
        - /
    
    alertmanagerSpec:
      replicas: 1
      
      resources:
        limits:
          cpu: 200m
          memory: 512Mi
        requests:
          cpu: 50m
          memory: 256Mi
      
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: gp3-alertmanager
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 5Gi
  
  # Node exporter - collects metrics from nodes
  nodeExporter:
    enabled: true
  
  # kube-state-metrics - exposes Kubernetes object metrics
  kube-state-metrics:
    enabled: true
  
  # Prometheus Operator
  prometheusOperator:
    enabled: true
    
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
