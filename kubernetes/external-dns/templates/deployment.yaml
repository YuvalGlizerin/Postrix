apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  labels:
    app.kubernetes.io/name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: external-dns
  template:
    metadata:
      labels:
        app.kubernetes.io/name: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.14.0
          args:
            - --source=service
            - --source=ingress
            - --domain-filter={{ .Values.domainFilter }}
            - --provider={{ .Values.provider }}
            - --policy=upsert-only
            - --aws-zone-type={{ .Values.aws.zoneType }}
            - --registry=txt
            - --txt-owner-id={{ .Values.txtOwnerId }}
          env:
            - name: AWS_DEFAULT_REGION
              value: {{ .Values.region }}