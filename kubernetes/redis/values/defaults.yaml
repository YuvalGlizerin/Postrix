redis:
  architecture: standalone

  master:
    persistence:
      enabled: true 
      size: 1Gi
      storageClass: gp3-redis
    service:
      type: ClusterIP
      port: 6379
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "150m"
        memory: "192Mi"

  auth:
    enabled: true
    existingSecret: "redis-auth"
    existingSecretPasswordKey: "redis-password"

  replica:
    replicaCount: 0
