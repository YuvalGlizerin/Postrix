# Official Redis image configuration
image:
  repository: redis
  tag: "7.4"
  pullPolicy: IfNotPresent

# Service configuration
service:
  type: ClusterIP
  port: 6379

# Persistence configuration
persistence:
  enabled: true
  size: 1Gi
  storageClass: gp3-redis

# Resource limits
resources:
  requests:
    cpu: 100m
    memory: 50Mi
  limits:
    cpu: 150m
    memory: 200Mi

# Authentication configuration
auth:
  enabled: true
  existingSecret: "redis-auth"
  existingSecretPasswordKey: "redis-password"
