# TODO: Use secrets and clean up structure

repositories:
  - name: stable
    url: https://charts.helm.sh/stable
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx

environments:
  local: {}
  dev: {}
  prod: {}

releases:
  - name: external-dns
    namespace: kube-system
    chart: ./external-dns
    labels:
      app: external-dns
    values:
      - ./external-dns/values/{{ .Environment.Name }}.yaml

  - name: ingress-controller
    namespace: ingress-nginx
    chart: ingress-nginx/ingress-nginx
    version: "4.11.3"
    labels:
      app: ingress-controller
    values:
      - ./ingress-controller/values/{{ .Environment.Name }}.yaml

  # - name: redis
  #   namespace: "{{ default .Namespace .Environment.Name }}"
  #   chart: bitnami/redis
  #   labels:
  #     app: redis
  #   values:
  #     - ./redis/values/{{ .Environment.Name }}.yaml

  - name: core
    namespace: "{{ default .Namespace .Environment.Name }}"
    chart: ./core
    labels:
      app: core
    values:
      - ./core/values/{{ .Environment.Name }}.yaml
