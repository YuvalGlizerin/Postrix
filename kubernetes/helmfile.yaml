repositories:
  - name: stable
    url: https://charts.helm.sh/stable
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx
  - name: autoscaler
    url: https://kubernetes.github.io/autoscaler

---

environments:
  local: {}
  dev: {}
  prod: {}

---

releases:
  - name: sealed-secrets
    namespace: sealed-secrets
    chart: bitnami/sealed-secrets
    version: 2.5.9
    labels:
      app: sealed-secrets
    values:
      - ./sealed-secrets/values/defaults.yaml

  - name: secrets
    namespace: secrets
    chart: ./secrets
    labels:
      app: secrets

  - name: rbac
    namespace: rbac
    chart: ./rbac
    labels:
      app: rbac

  - name: metrics-server
    namespace: kube-system
    chart: bitnami/metrics-server
    version: 7.4.5
    labels:
      app: metrics-server
    values:
      - ./metrics-server/values/defaults.yaml

  - name: ingress-controller
    namespace: ingress-nginx
    chart: ./ingress-controller
    labels:
      app: ingress-controller
    values:
      - ./ingress-controller/values/defaults.yaml

  - name: cluster-autoscaler
    namespace: kube-system
    chart: autoscaler/cluster-autoscaler
    version: 9.46.0
    labels:
      app: cluster-autoscaler
    values:
      - ./cluster-autoscaler/values/defaults.yaml

  - name: elasticsearch
    namespace: elastic
    chart: ./elasticsearch
    labels:
      app: elasticsearch
    values:
      - ./elasticsearch/values/defaults.yaml

  - name: external-dns
    namespace: kube-system
    chart: ./external-dns
    labels:
      app: external-dns
    values:
      - ./external-dns/values/defaults.yaml

  - name: postgresql
    namespace: postgresql
    chart: ./postgresql
    labels:
      app: postgresql
    values:
      - ./postgresql/values/defaults.yaml

  - name: redis
    namespace: redis
    chart: ./redis
    labels:
      app: redis
    values:
      - ./redis/values/defaults.yaml

  - name: fluent-bit
    namespace: fluent-bit
    chart: ./fluent-bit
    labels:
      app: fluent-bit
    values:
      - ./fluent-bit/values/defaults.yaml

  - name: whatsapp
    namespace: "{{ default .Namespace .Environment.Name }}"
    chart: ./common
    labels:
      app: whatsapp
      group: app
    values:
      - ./whatsapp/values/defaults.yaml
      - ./whatsapp/values/{{ .Environment.Name }}.yaml

  - name: cannon
    namespace: "{{ default .Namespace .Environment.Name }}"
    chart: ./common
    labels:
      app: cannon
      group: app
    values:
      - ./cannon/values/defaults.yaml
      - ./cannon/values/{{ .Environment.Name }}.yaml
