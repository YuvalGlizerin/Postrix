# Run all tests for all services/packages
name: Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - run: npm ci && npm ci --prefix services/core
      - name: Run Jest Test Suite
        run: npm test
        env:
          CI: true
