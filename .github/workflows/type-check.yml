name: Type Check

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    # permissions:
    #   contents: read
    #   id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Repo Warm Up
        uses: ./.github/actions/repo-warm-up
      
      - name: Run Type Check
        run: npm run type-check
