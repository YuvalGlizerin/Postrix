name: 'AWS Warm Up'
description: 'Warm up AWS resources for GitHub Actions'

runs:
  using: 'composite'
  steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-1
        role-to-assume: arn:aws:iam::384389382109:role/github-actions-role

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region us-east-1 --name postrix --role-arn arn:aws:iam::384389382109:role/github-actions-role
      shell: bash

    - name: Verify kubectl access
      run: |
        kubectl get nodes
      shell: bash

